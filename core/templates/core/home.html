{% extends 'core/base.html' %}

{% block content %}
<h2>Welcome to the Freelance Marketplace!</h2>

{% if user.is_authenticated %}
    <p>You are logged in as a
        {% if user.is_client %}
            Client
        {% else %}
            Freelancer
        {% endif %}
    </p>
{% else %}
    <p>Please <a href="{% url 'login' %}">Login</a> or <a href="{% url 'register' %}">Register</a></p>
{% endif %}
{% endblock %}
